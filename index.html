<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hover</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="img/justice-league.jpg" alt="film poster" width="auto" height="335px" class="poster">
      <div class="film-details">
        <h1 class="title">Justice League</h1>
        <p class="catchphrase">You can't save the world alone</p>
        <p class="actual-price">$28.00</p>
        <p class="old-price">$44.99</p>
        <button class="buy-btn">Buy now</button>
      </div>
    </div>
    <div class="card">
      <img src="img/blade-runner.jpg" alt="film poster" width="auto" height="335px" class="poster">
      <div class="film-details">
        <h1 class="title">Blade Runner</h1>
        <p class="actual-price">$20.75</p>
        <p class="old-price">$40.99</p>
        <button class="buy-btn">Buy now</button>
      </div>
    </div>
  </div>
</body>
</html>
